<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forum Pembahasan Orang BarBar ‚Äî Diskusi Terbuka</title>
  
  <script>
    (function() {
      // Baca tema dari local storage
      const savedTheme = localStorage.getItem('obrolin_theme');
      // Jika tema tersimpan adalah 'dark', langsung tambahkan class
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <style>
    /* --- Reset & Variables --- */
    /* (CSS Tetap sama, tidak perlu diubah) */
    :root {
      --bg: #ffffff;
      --card: #f9fafb;  
      --text: #0f1724;
      --muted: #6b7280;
      --border: #e5e7eb;  
      --hover-bg: rgba(243, 244, 246, 0.9);
      --reply-bg: #f3f4f6;  
      --reply-border: #d1d5db;  
      --accent: #2563eb;
      --success: #10b981;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(16, 24, 40, 0.08);  
      
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    html.dark-mode {
      --bg: #121212;  
      --card: #1f2937;
      --text: #f3f4f6;
      --muted: #9ca3af;
      --border: #374151;  
      --hover-bg: rgba(243, 244, 246, 0.08);  
      --reply-bg: #374151;
      --reply-border: #4b5563;
      --accent: #60a5fa;  
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.7);  
    }
    * { box-sizing: border-box }
    html, body {  
      height: 100%;  
      margin: 0;  
      background: var(--bg);
      color: var(--text);  
      transition: background 0.3s, color 0.3s;
    }
    html.dark-mode ::-webkit-scrollbar { width: 8px; }
    html.dark-mode ::-webkit-scrollbar-track { background: var(--bg); }
    html.dark-mode ::-webkit-scrollbar-thumb {
      background-color: var(--reply-border);
      border-radius: 20px;
      border: 2px solid var(--bg);
    }
    .app { max-width: 980px; margin: 28px auto; padding: 18px }
    header { display: flex; gap: 12px; align-items: center; justify-content: space-between }
    .brand { display: flex; gap: 12px; align-items: center }
    .logo {  
      width: 44px; height: 44px; border-radius: 10px;  
      background: linear-gradient(135deg, var(--accent), #06b6d4);  
      display: flex; align-items: center; justify-content: center;  
      color: white; font-weight: 700;
    }
    h1 { font-size: 18px; margin: 0 }
    p.lead { margin: 0; color: var(--muted); font-size: 13px }
    .controls { display: flex; gap: 8px; align-items: center }
    button, .btn {
      background: var(--accent); color: white; border: none;  
      padding: 10px 12px; border-radius: 10px; cursor: pointer;  
      box-shadow: var(--shadow); transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover, .btn:hover { opacity: 0.9; }
    .btn.secondary {  
      background: transparent; color: var(--accent);  
      border: 1px solid var(--border); box-shadow: none;  
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .btn.secondary:hover { background: rgba(37, 99, 235, 0.05); }
    html.dark-mode .btn.secondary:hover { background: rgba(255, 255, 255, 0.08); }
    .icon-btn {  
      background: transparent; border: none; padding: 8px;  
      border-radius: 8px; cursor: pointer; color: var(--text);
      /* --- TAMBAHAN: Atur ukuran font ikon agar konsisten --- */
      font-size: 18px; line-height: 1;
    }
    .icon-btn:hover { background: var(--hover-bg); }
    .grid { display: grid; grid-template-columns: 260px 1fr; gap: 18px; margin-top: 18px }
    .card {  
      background: var(--card); border-radius: var(--radius);  
      padding: 14px; box-shadow: var(--shadow); transition: background 0.3s, box-shadow 0.3s;
    }
    .categories { display: flex; flex-direction: column; gap: 8px }
    .cat {  
      padding: 8px 10px; border-radius: 10px; cursor: pointer;  
      color: var(--muted); display: flex; justify-content: space-between;  
      transition: background 0.2s, color 0.2s;
    }
    .cat:hover { background: var(--hover-bg); color: var(--text); }
    .cat.active {  
      background: rgba(37, 99, 235, 0.08); color: var(--accent); font-weight: 600;
    }
    html.dark-mode .cat.active { background: rgba(96, 165, 250, 0.2); }
    .thread { display: flex; gap: 12px; padding: 10px; border-radius: 10px; align-items: flex-start }
    .thread:hover { background: var(--hover-bg); }
    .meta { font-size: 12px; color: var(--muted) }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--border) }
    textarea, input[type="text"], input[type="password"], select, input[type="file"] {
      width: 100%; padding: 10px; border-radius: 10px;  
      border: 1px solid var(--border); resize: vertical;
      background: var(--card); color: var(--text);
      transition: border-color 0.3s, background 0.3s;
      /* --- TAMBAHAN: Pastikan box-sizing konsisten --- */
      box-sizing: border-box;
    }
    input[type="text"], input[type="password"] { padding: 8px; border-radius: 8px; }
    .thread-title { font-size: 18px; margin: 0 }
    .thread-actions { display: flex; gap: 8px; align-items: center }
    .reply {  
      margin-top: 12px; padding: 10px; border-radius: 10px;  
      border: 1px solid var(--reply-border); background: var(--reply-bg);
    }
    .reply .meta { font-size: 12px }
    .btn.small { padding: 6px 8px; font-size: 12px; border-radius: 6px; }
    .vote { display: flex; flex-direction: column; align-items: center; gap: 6px; padding: 6px 8px; border-radius: 8px }
    .vote button { background: transparent; border: none; cursor: pointer; color: var(--muted); }
    .vote button:hover { color: var(--accent); }
    .votes-count { font-weight: 700; color: var(--text); }
    .avatar {  
      width: 36px; height: 36px; border-radius: 10px;  
      background: var(--border); display: flex; align-items: center;  
      justify-content: center; color: var(--muted); font-weight: 700;
      /* --- TAMBAHAN: Cegah teks avatar diseleksi --- */
      user-select: none;
    }
    /* --- TAMBAHAN: Style untuk Avatar berupa Gambar --- */
    .avatar-img {
      width: 36px; height: 36px; border-radius: 10px;
      object-fit: cover; /* Memastikan gambar mengisi area tanpa distorsi */
      background: var(--border);
    }
    .notif-badge {  
      background: #ef4444; color: white; border-radius: 10px;  
      padding: 4px 6px; font-size: 12px;
    }
    .modal-backdrop {  
      position: fixed; inset: 0;  
      background: rgba(2, 6, 23, 0.45);  
      display: flex; align-items: center; justify-content: center;  
      padding: 16px; z-index: 999;
      /* --- TAMBAHAN: Animasi fade-in --- */
      animation: fadeIn 0.2s ease-out;
    }
    /* --- TAMBAHAN: Style untuk nested modal (profil di atas thread) --- */
    .modal-backdrop.nested {
        z-index: 1000;
        background: rgba(2, 6, 23, 0.2); /* Lebih transparan */
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    html.dark-mode .modal-backdrop { background: rgba(0, 0, 0, 0.8); }
    html.dark-mode .modal-backdrop.nested { background: rgba(0, 0, 0, 0.5); }
    
    .thread-media img, .thread-media video {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 10px;
        display: block;
        max-height: 400px;
        background: var(--border);  
        border: 1px solid var(--border);
    }
    html.dark-mode .thread-media video {
        color: var(--text);  
        background-color: var(--bg);
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
      .brand h1 { font-size: 16px }
      .logo { width: 40px; height: 40px }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">FB</div>
        <div>
          <h1>Forum Pembahasan Orang BarBar</h1>
          <p class="lead">Diskusi Terbuka Siapa Saja</p>
        </div>
      </div>
      <div class="controls">
        <button class="icon-btn" id="my-profile-btn" title="Profil Saya">üë§</button>
        <button class="icon-btn" id="theme-toggle" title="Ganti Tema">
          <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
        <button class="btn" id="new-thread-btn">Buat Thread</button>
      </div>
    </header>

    <div class="grid">
      <aside class="card">
        <h3 style="margin-top: 0">Kategori</h3>
        <div class="categories" id="categories"></div>
        <hr style="margin: 12px 0; border-color: var(--border);">
        <div>
          <strong>Info</strong>
          <p style="color: var(--muted); font-size: 13px">Demo: penyimpanan lokal (localStorage). Cocok untuk prototipe dan belajar.</p>
        </div>
      </aside>

      <main>
        <div class="card" id="composer-card">
          <div style="display: flex; gap: 10px; align-items: flex-start">
            <div style="flex: 1">
              <input type="text" id="composer-name" placeholder="Nama Anda..." />
              <button class="btn secondary small" id="edit-profile-btn" style="margin-top: 4px; display: none;">Edit Profil</button>
              <div style="height: 8px"></div>
              
              <input type="text" id="thread-title" placeholder="Judul thread..." />
              <div style="height: 8px"></div>
              <textarea id="thread-body" placeholder="Tulis sesuatu untuk memulai diskusi..."></textarea>
              <div style="height: 8px"></div>
              <input type="text" id="thread-media-url" placeholder="URL Foto/Video/GIF (Opsional)" />
              
              <div style="display: flex; gap: 8px; justify-content: space-between; margin-top: 8px; align-items: center">
                <select id="thread-category"></select>
                <div style="display: flex; gap: 8px">
                  <button class="btn" id="post-thread">Posting</button>
                  <button class="btn secondary" id="clear-thread">Bersihkan</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div style="height: 14px"></div>

        <div id="threads-list"></div>
      </main>
    </div>

    <div id="modal-root"></div>
  </div>

  <script>
    // Variabel global yang digunakan di seluruh skrip
    const htmlEl = document.documentElement; // Akses elemen <html>
    
    // ======= Simple local-storage forum implementation =======
    
    // --- INI ADALAH BARIS YANG DIUBAH ---
    const DEFAULT_CATS = [
      'Teknologi', 'Hiburan', 'Umum',  
      'Matematika', 'Biologi', 'Ekonomi', 'Fisika',  
      'Bahasa Inggris', 'Kimia', 'PP', 'Sejarah'
    ];
    // ------------------------------------

    function loadData() {
      const raw = localStorage.getItem('obrolin_data');
      if (raw) {
        const parsedData = JSON.parse(raw);
        // --- MODIFIKASI: Pastikan data.users ada dan berupa array ---
        if (!parsedData.users || !Array.isArray(parsedData.users)) {
            parsedData.users = [];
        }
        return parsedData;
      }
      // Pastikan users ada di data default
      const data = { users: [], threads: [], notifications: [] };
      return data;
    }
    function saveData(d) { localStorage.setItem('obrolin_data', JSON.stringify(d)); }

    let data = loadData();
    const modalRoot = document.getElementById('modal-root');
    // --- TAMBAHAN: Lacak ID thread yang sedang dibuka ---
    let currentOpenThreadId = null;

    // ===== UI helpers =====
    function el(html) { const div = document.createElement('div'); div.innerHTML = html.trim(); return div.firstChild; }
    
    // ===== Theme Toggler Logic (UPDATED) =====
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    let isDarkMode = htmlEl.classList.contains('dark-mode');  

    function applyTheme() {
      if (isDarkMode) {
        htmlEl.classList.add('dark-mode');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('obrolin_theme', 'dark');
      } else {
        htmlEl.classList.remove('dark-mode');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('obrolin_theme', 'light');
      }
    }
    
    themeIcon.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';

    themeToggleBtn.onclick = () => {
      isDarkMode = !isDarkMode;
      applyTheme();
    };

    // ===== Modal helpers (MODIFIKASI) =====
    function showModal(inner, isNested = false) {
      // --- MODIFIKASI: Buat backdrop baru, jangan hapus yg lama jika nested ---
      const backdrop = el(`<div class="modal-backdrop ${isNested ? 'nested' : ''}">${inner}</div>`);
      
      if (isNested) {
          // Jika modal bersarang (misal: profil di atas thread)
          modalRoot.appendChild(backdrop);
          // Izinkan tutup modal nested dgn klik backdrop-nya
          backdrop.onclick = (e) => {
              if (e.target === backdrop) backdrop.remove();
          };
          // Cegah klik di card menutup modal
          backdrop.querySelector('.card').onclick = (e) => e.stopPropagation();
      } else {
          // Modal normal, hapus semua yg lama
          modalRoot.innerHTML = '';
          modalRoot.appendChild(backdrop);
      }
    }
    function closeModal() { 
        // --- MODIFIKASI: Hanya hapus modal paling atas jika ada > 1 ---
        if (modalRoot.children.length > 1) {
            modalRoot.removeChild(modalRoot.lastChild);
        } else {
            modalRoot.innerHTML = '';
        }
    }
    // --- TAMBAHAN: Fungsi untuk menutup semua modal ---
    function closeAllModals() {
        modalRoot.innerHTML = '';
        currentOpenThreadId = null; // Reset ID thread
    }

    // --- TAMBAHAN: Helper Profil Pengguna ---
    /**
     * Mencari atau membuat profil pengguna berdasarkan nama.
     * @param {string} name - Nama pengguna.
     * @returns {object} Objek profil pengguna ({ name, bio, pfp }).
     */
    function getOrCreateUserProfile(name) {
        if (!name) return { name: 'Anonim', bio: '', pfp: '' }; // Fallback
        
        let user = data.users.find(u => u.name.toLowerCase() === name.toLowerCase());
        if (user) {
            return user;
        }
        // Jika tidak ada, buat baru
        user = {
            name: name,
            bio: '', // Bio default
            pfp: ''  // pfp = profile picture (sebagai Data URL atau URL)
        };
        data.users.push(user);
        saveData(data); // Simpan user baru ke localStorage
        return user;
    }

    /**
     * Membuat HTML untuk avatar (foto profil atau inisial).
     * @param {object} user - Objek profil pengguna.
     * @param {number} size - Ukuran avatar dalam piksel.
     * @returns {string} String HTML untuk elemen avatar.
     */
    function renderAvatar(user, size = 36) {
        const style = `width:${size}px; height:${size}px; font-size:${size * 0.5}px;`;
        if (user && user.pfp) {
            // Jika punya pfp (URL atau Data URL)
            return `<img src="${user.pfp}" alt="${escapeHtml(user.name)}" class="avatar-img" style="${style}">`;
        }
        // Fallback ke inisial
        const initial = user ? escapeHtml(user.name[0] || '?').toUpperCase() : '?';
        return `<div class="avatar" style="${style}">${initial}</div>`;
    }

    /**
     * Membuka modal untuk melihat profil pengguna.
     * @param {string} name - Nama pengguna yang akan dilihat.
     */
    function openProfileViewer(name) {
        const user = getOrCreateUserProfile(name);
        
        const modalHtml = `
        <div class="card" style="max-width:500px; padding:20px; text-align:center;">
            ${renderAvatar(user, 120)} <h2 style="margin-top: 10px; margin-bottom: 5px;">${escapeHtml(user.name)}</h2>
            
            <div style="color: var(--muted); white-space: pre-wrap; min-height: 40px; margin-bottom: 20px;">
                ${user.bio ? escapeHtml(user.bio) : '<i>Pengguna ini belum menulis bio.</i>'}
            </div>
            
            <button class="btn secondary" id="close-profile-viewer">Tutup</button>
        </div>
        `;
        // Tampilkan sebagai modal bersarang (nested)
        showModal(modalHtml, true); 
        
        // Tombol tutup hanya menutup modal ini
        document.getElementById('close-profile-viewer').onclick = closeModal;
    }

    /**
     * Membuka modal untuk mengedit profil pengguna.
     * @param {string} name - Nama pengguna yang akan diedit.
     */
    function openProfileEditor(name) {
        const user = getOrCreateUserProfile(name);
        let pfpData = user.pfp; // Simpan PFP baru di sini (bisa URL atau Data URL)

        const modalHtml = `
        <div class="card" style="max-width:500px; padding:20px;">
            <h2>Edit Profil: ${escapeHtml(name)}</h2>
            
            <div style="text-align:center; margin-bottom: 12px;">
                <div id="pfp-preview-container">
                    ${renderAvatar(user, 100)}
                </div>
            </div>
            
            <label for="pfp-url">Foto Profil (Tempel URL):</label>
            <input type="text" id="pfp-url" placeholder="https_//...gambar.png" value="${user.pfp.startsWith('http') ? user.pfp : ''}" style="margin-top: 4px;">
            
            <p style="text-align:center; margin: 4px 0; color: var(--muted); font-size: 13px;">...atau upload file (max 2MB):</p>
            <input type="file" id="pfp-upload" accept="image/png, image/jpeg, image/gif, image/webp" style="padding: 5px;">
            
            <div style="height:12px"></div>
            
            <label for="bio-input">Bio:</label>
            <textarea id="bio-input" placeholder="Ceritakan sedikit tentang diri Anda..." style="min-height: 80px; margin-top: 4px;">${escapeHtml(user.bio)}</textarea>
            
            <div style="display:flex; justify-content:space-between; gap: 8px; margin-top: 16px; align-items:center;">
                <button class="btn secondary small" id="remove-pfp" style="background: #ef4444; color: white; border: none; ${!user.pfp ? 'display:none' : ''}">Hapus Foto</button>
                <div style="display:flex; gap: 8px;">
                    <button class="btn secondary" id="cancel-profile">Batal</button>
                    <button class="btn" id="save-profile">Simpan</button>
                </div>
            </div>
        </div>
        `;
        // Tampilkan sebagai modal normal (menutup yg lain)
        closeAllModals(); // Tutup modal lain jika ada
        showModal(modalHtml, false);

        const pfpUpload = document.getElementById('pfp-upload');
        const pfpUrlInput = document.getElementById('pfp-url');
        const pfpPreviewContainer = document.getElementById('pfp-preview-container');
        const removePfpBtn = document.getElementById('remove-pfp');

        const updatePreview = () => {
            const tempUser = { name: name, pfp: pfpData };
            pfpPreviewContainer.innerHTML = renderAvatar(tempUser, 100);
            removePfpBtn.style.display = pfpData ? 'inline-block' : 'none';
        };

        // Handle File Upload (konversi ke Data URL Base64)
        pfpUpload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) { // Batas 2MB
                    alert('Ukuran file terlalu besar. Maksimal 2MB.');
                    pfpUpload.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    pfpData = event.target.result;
                    pfpUrlInput.value = ''; // Kosongkan input URL
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        };

        // Handle URL input
        pfpUrlInput.oninput = () => {
             pfpData = pfpUrlInput.value.trim();
             pfpUpload.value = ''; // Kosongkan input file
             updatePreview();
        };

        // Handle Hapus Foto
        removePfpBtn.onclick = () => {
            pfpData = '';
            pfpUrlInput.value = '';
            pfpUpload.value = '';
            updatePreview();
        };

        // Handle Tombol Simpan
        document.getElementById('save-profile').onclick = () => {
            user.bio = document.getElementById('bio-input').value.trim();
            user.pfp = pfpData;
            saveData(data);
            closeAllModals();
            renderThreads(); // Render ulang thread untuk update avatar
        };
        
        document.getElementById('cancel-profile').onclick = closeAllModals;
    }
    // ------------------------------------

    // ===== categories =====
    function renderCategories(active = 'Semua') {
      const root = document.getElementById('categories'); root.innerHTML = '';
      const cats = ['Semua', ...DEFAULT_CATS];
      cats.forEach(c => {
        const d = el(`<div class="cat ${c === active ? 'active' : ''}" data-cat="${c}">${c} <span style="color:var(--muted)"></span></div>`);
        d.onclick = () => { renderCategories(c); renderThreads(c); document.getElementById('thread-category').value = (DEFAULT_CATS.includes(c) ? c : DEFAULT_CATS[0]); }
        root.appendChild(d);
      })
    }

    // ===== composer (MODIFIKASI) =====
    function renderComposer() {
      const sel = document.getElementById('thread-category'); sel.innerHTML = ''; DEFAULT_CATS.forEach(c => { const opt = document.createElement('option'); opt.value = c; opt.textContent = c; sel.appendChild(opt); });
      document.getElementById('post-thread').onclick = postThread;
      document.getElementById('clear-thread').onclick = () => {  
        // document.getElementById('composer-name').value = ''; // Jangan hapus nama
        document.getElementById('thread-title').value = '';  
        document.getElementById('thread-body').value = '';  
        document.getElementById('thread-media-url').value = '';  
      }

      // --- TAMBAHAN: Logika untuk tombol "Edit Profil" cepat ---
      const composerNameInput = document.getElementById('composer-name');
      const editProfileBtn = document.getElementById('edit-profile-btn');
      
      // Isi nama terakhir yang dipakai
      composerNameInput.value = localStorage.getItem('obrolin_last_user') || '';
      if (composerNameInput.value) {
          editProfileBtn.style.display = 'inline-block';
      }

      composerNameInput.oninput = () => {
          if (composerNameInput.value.trim()) {
              editProfileBtn.style.display = 'inline-block';
          } else {
              editProfileBtn.style.display = 'none';
          }
      };

      editProfileBtn.onclick = () => {
          const name = composerNameInput.value.trim();
          if (!name) return;
          localStorage.setItem('obrolin_last_user', name); // Simpan nama
          openProfileEditor(name);
      };
    }

    function postThread() {
      const name = document.getElementById('composer-name').value.trim();
      const title = document.getElementById('thread-title').value.trim();
      const body = document.getElementById('thread-body').value.trim();
      const category = document.getElementById('thread-category').value;
      const mediaUrl = document.getElementById('thread-media-url').value.trim();  
      
      if (!name || !title || !body) { alert('Nama, Judul, dan isi thread wajib diisi.'); return; }
      
      // --- TAMBAHAN: Simpan nama terakhir & pastikan profil ada ---
      localStorage.setItem('obrolin_last_user', name);
      getOrCreateUserProfile(name); // Pastikan user ada di data
      
      const thread = {  
        id: Date.now().toString(),  
        title,  
        body,  
        category,  
        mediaUrl: mediaUrl,  
        authorName: name,  
        created: new Date().toISOString(),  
        votes: 0,  
        replies: []  
      };
      
      data.threads.unshift(thread);  
      saveData(data);  
      renderThreads();  
      // document.getElementById('composer-name').value = ''; // Jangan hapus nama
      document.getElementById('thread-title').value = '';  
      document.getElementById('thread-body').value = '';
      document.getElementById('thread-media-url').value = '';  
    }
    
    // HELPER: Untuk membuat elemen media berdasarkan URL
    function createMediaElement(url) {
        if (!url) return '';
        const ext = url.split('.').pop().toLowerCase().split('?')[0];  
        let mediaHtml = '';

        if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
            mediaHtml = `<img src="${url}" alt="Thread Media" loading="lazy">`;
        } else if (['mp4', 'webm', 'ogg'].includes(ext)) {
            mediaHtml = `<video src="${url}" controls loading="lazy"></video>`;
        }
        
        if (mediaHtml) {
            return `<div class="thread-media">${mediaHtml}</div>`;
        }
        return '';
    }

    // ===== threads list & view (MODIFIKASI) =====
    function renderThreads(filter = 'Semua') {
      const list = document.getElementById('threads-list'); list.innerHTML = '';
      const threads = data.threads.filter(t => filter === 'Semua' || t.category === filter);
      if (threads.length === 0) list.innerHTML = '<div class="card" style="text-align:center; padding: 20px;">Belum ada thread. Jadilah yang pertama!</div>';
      
      threads.forEach(t => {
        const mediaPreview = createMediaElement(t.mediaUrl);  
        
        // --- TAMBAHAN: Ambil profil dan render avatar ---
        const user = getOrCreateUserProfile(t.authorName);
        const avatarHtml = renderAvatar(user, 36);
        
        const item = el(`
          <div class="card thread" style="padding:15px">
            <div style="display:flex; flex-direction: column; gap:12px; align-items:center; width: 40px;">
                <div class="avatar-wrapper" data-name="${escapeHtml(t.authorName)}" style="cursor:pointer;" title="Lihat profil ${escapeHtml(t.authorName)}">
                    ${avatarHtml}
                </div>
                <div class="vote">
                    <button class="up" data-id="${t.id}">‚ñ≤</button>
                    <div class="votes-count">${t.votes}</div>
                    <button class="down" data-id="${t.id}">‚ñº</button>
                </div>
            </div>
            <div style="flex:1">
              <div style="display:flex;justify-content:space-between;align-items:start">
                <div>
                  <div style="font-weight:700">${escapeHtml(t.title)}</div>
                  <div class="meta">oleh 
                    <strong class="author-name" data-name="${escapeHtml(t.authorName)}" style="cursor:pointer; color: var(--text);" title="Lihat profil ${escapeHtml(t.authorName)}">${escapeHtml(t.authorName)}</strong> 
                    ‚Ä¢ ${new Date(t.created).toLocaleString()}
                  </div>
                </div>
                <div class="meta">${escapeHtml(t.category)}</div>
              </div>
              <div style="margin-top:8px;color:var(--muted);">${escapeHtml(truncate(t.body, 200))}</div>
              
              ${mediaPreview}  
              
              <div style="margin-top:10px;display:flex;gap:8px">
                <button class="btn small" data-id="${t.id}" data-action="open">Buka (${t.replies.length} Balasan)</button>
                <button class="btn secondary small" data-id="${t.id}" data-action="share">Bagikan</button>
              </div>
            </div>
          </div>
        `);
        list.appendChild(item);
        
        // --- TAMBAHAN: Event listener untuk lihat profil ---
        item.querySelector('.avatar-wrapper').onclick = () => openProfileViewer(t.authorName);
        item.querySelector('.author-name').onclick = () => openProfileViewer(t.authorName);

        item.querySelector('[data-action=open]').onclick = () => openThread(t.id);
        item.querySelector('[data-action=share]').onclick = () => { navigator.clipboard?.writeText(window.location.href + '#t=' + t.id).then(() => alert('Link disalin ke clipboard')) }
        
        item.querySelector('.up').onclick = () => { t.votes++; item.querySelector('.votes-count').textContent = t.votes; saveData(data); };
        item.querySelector('.down').onclick = () => { t.votes--; item.querySelector('.votes-count').textContent = t.votes; saveData(data); };
      });
    }

    function openThread(id) {
      const t = data.threads.find(x => x.id === id); if (!t) return;
      
      // --- TAMBAHAN: Simpan ID thread yg dibuka ---
      currentOpenThreadId = id;

      const mediaElementFull = createMediaElement(t.mediaUrl);  
      
      // --- TAMBAHAN: Ambil profil dan render avatar ---
      const user = getOrCreateUserProfile(t.authorName);
      const avatarHtml = renderAvatar(user, 40);
      
      let html = `<div class="card" style="max-width:820px; padding:20px; max-height: 90vh; overflow-y: auto;">
        <div style="display:flex;gap:12px;align-items:flex-start">
          <div style="display:flex; flex-direction:column; align-items:center; gap: 8px; width: 40px;">
              <div class="avatar-wrapper" data-name="${escapeHtml(t.authorName)}" style="cursor:pointer;" title="Lihat profil ${escapeHtml(t.authorName)}">
                  ${avatarHtml}
              </div>
              <div class="vote" style="padding:0;"><div style="font-size:24px; color:var(--accent);">${t.votes}</div><div class="meta">Votes</div></div>
          </div>
          <div style="flex:1">
            <h2 class="thread-title">${escapeHtml(t.title)}</h2>
            <div class="meta">oleh 
                <strong class="author-name" data-name="${escapeHtml(t.authorName)}" style="cursor:pointer; color: var(--text);" title="Lihat profil ${escapeHtml(t.authorName)}">${escapeHtml(t.authorName)}</strong> 
                ‚Ä¢ ${new Date(t.created).toLocaleString()} ‚Ä¢ ${escapeHtml(t.category)}
            </div>
            <div style="height:12px"></div>
            <div style="white-space:pre-wrap; margin-bottom:15px;">${escapeHtml(t.body)}</div>
            
            ${mediaElementFull}  

            <div class="thread-actions">
              <button class="btn secondary" id="close-thread">Tutup</button>
            </div>
          </div>
        </div>
        <hr style="margin:16px 0; border-color: var(--border);">
        <h3 style="margin-top:0">Balasan (${t.replies.length})</h3>
        <div id="replies-root"></div>
        <div style="height:10px"></div>
        <div class="card" style="padding:10px 14px; border:1px solid var(--border); box-shadow:none;">
          <div style="display:flex;gap:10px">
            <div style="flex:1">
              <input type="text" id="reply-name" placeholder="Nama Anda..." style="padding: 8px; border-radius: 8px; margin-bottom: 8px;" />
              <textarea id="reply-body" placeholder="Tulis balasan..."></textarea>
              <div style="display:flex;justify-content:flex-end;margin-top:8px">
                <button class="btn" id="post-reply">Kirim Balasan</button>
              </div>
            </div>
          </div>
        </div>
      </div>`;
      showModal(html);

      // --- TAMBAHAN: Isi nama terakhir di form balasan ---
      const replyNameInput = document.getElementById('reply-name');
      replyNameInput.value = localStorage.getItem('obrolin_last_user') || '';

      // --- TAMBAHAN: Listener untuk lihat profil di modal ---
      document.querySelector('.modal-backdrop .avatar-wrapper').onclick = () => openProfileViewer(t.authorName);
      document.querySelector('.modal-backdrop .author-name').onclick = () => openProfileViewer(t.authorName);

      renderReplies(t);
      document.getElementById('close-thread').onclick = () => {
          currentOpenThreadId = null; // Reset ID
          closeAllModals();
      }
      document.getElementById('post-reply').onclick = () => {
        const name = replyNameInput.value.trim();
        const body = document.getElementById('reply-body').value.trim();  
        if (!name || !body) { alert('Nama dan isi balasan wajib diisi.'); return; }
        
        // --- TAMBAHAN: Simpan nama & pastikan profil ada ---
        localStorage.setItem('obrolin_last_user', name);
        getOrCreateUserProfile(name);
        
        const reply = { id: Date.now().toString(), authorId: null, authorName: name, body, created: new Date().toISOString(), replies: [], votes: 0, parentId: null };
        t.replies.push(reply);  
        saveData(data);  
        renderReplies(t);  
        
        // document.getElementById('reply-name').value = ''; // Jangan hapus nama
        document.getElementById('reply-body').value = '';
      }
    }

    function renderReplies(thread) {
      const root = document.getElementById('replies-root'); root.innerHTML = '';
      function renderList(list, container, depth) {
        list.forEach(r => {
          // --- TAMBAHAN: Ambil profil dan render avatar ---
          const user = getOrCreateUserProfile(r.authorName);
          const avatarHtml = renderAvatar(user, 28); // Avatar kecil

          const rep = document.createElement('div'); rep.className = 'reply'; rep.style.marginLeft = (depth * 15) + 'px';
          // --- MODIFIKASI: Tambahkan avatar di balasan ---
          rep.innerHTML = `
          <div style="display:flex; gap: 8px; align-items:flex-start;">
              <div class="avatar-wrapper" data-name="${escapeHtml(r.authorName)}" style="cursor:pointer; margin-top: 2px;" title="Lihat profil ${escapeHtml(r.authorName)}">
                  ${avatarHtml}
              </div>
              <div style="flex:1;">
                  <div style="display:flex;justify-content:space-between">
                      <div>
                          <strong class="author-name" data-name="${escapeHtml(r.authorName)}" style="cursor:pointer; color: var(--text);" title="Lihat profil ${escapeHtml(r.authorName)}">${escapeHtml(r.authorName)}</strong>
                          <div class="meta">${new Date(r.created).toLocaleString()}</div>
                      </div>
                      <div class="meta">Votes: <span class="votes-count-reply">${r.votes}</span></div>
                  </div>
                  <div style="margin-top:8px;white-space:pre-wrap">${escapeHtml(r.body)}</div>
                  <div style="margin-top:8px;display:flex;gap:8px">
                      <button class="btn small" data-id="${r.id}" data-action="reply">Balas</button>
                      <button class="icon-btn" data-id="${r.id}" data-action="up" style="padding: 4px;">‚ñ≤</button>
                      <button class="icon-btn" data-id="${r.id}" data-action="down" style="padding: 4px;">‚ñº</button>
                  </div>
              </div>
          </div>`;
          container.appendChild(rep);

          // --- TAMBAHAN: Listener untuk lihat profil di balasan ---
          rep.querySelector('.avatar-wrapper').onclick = () => openProfileViewer(r.authorName);
          rep.querySelector('.author-name').onclick = () => openProfileViewer(r.authorName);

          // Reply action handler
          rep.querySelector('[data-action=reply]').onclick = () => {
            const existingBox = rep.querySelector('.reply-box');
            if (existingBox) { existingBox.remove(); return; }  

            const box = document.createElement('div'); box.className = 'reply-box'; box.style.marginTop = '8px';
            // --- TAMBAHAN: Isi nama terakhir di form balasan-balasan ---
            const currentName = localStorage.getItem('obrolin_last_user') || '';
            box.innerHTML = `
              <input type="text" value="${escapeHtml(currentName)}" placeholder="Nama Anda..." style="width:100%; padding: 8px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); margin-bottom: 6px; box-sizing: border-box;" />
              <textarea placeholder="Balas..." style="width:100%;min-height:60px; padding:8px;"></textarea>
              <div style="display:flex;justify-content:flex-end;margin-top:6px"><button class="btn small">Kirim</button></div>`;
            rep.appendChild(box);

            box.querySelector('button').onclick = () => {
              const name = box.querySelector('input[type="text"]').value.trim();
              const txt = box.querySelector('textarea').value.trim();  
              if (!name || !txt) { alert('Nama dan balasan wajib diisi.'); return; }
              
              // --- TAMBAHAN: Simpan nama & pastikan profil ada ---
              localStorage.setItem('obrolin_last_user', name);
              getOrCreateUserProfile(name);
              
              const newR = { id: Date.now().toString(), authorId: null, authorName: name, body: txt, created: new Date().toISOString(), replies: [], votes: 0, parentId: r.id };
              r.replies.push(newR);  
              saveData(data);  
              renderReplies(thread);  
            }
          }

          // Vote action handler
          const vc = rep.querySelector('.votes-count-reply');
          rep.querySelector('[data-action=up]').onclick = () => { r.votes++; vc.textContent = r.votes; saveData(data); }
          rep.querySelector('[data-action=down]').onclick = () => { r.votes--; vc.textContent = r.votes; saveData(data); }

          if (r.replies && r.replies.length) renderList(r.replies, container, depth + 1);
        })
      }
      root.innerHTML = '';
      renderList(thread.replies, root, 0);
    }

    // ===== utilities =====
    function escapeHtml(s) { if (!s) return ''; return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;'); }
    function truncate(s, n) { return s.length > n ? s.slice(0, n - 1) + '‚Ä¶' : s; }

    // ===== bootstrap (MODIFIKASI) =====
    document.getElementById('new-thread-btn').onclick = () => { window.scrollTo({ top: 0, behavior: 'smooth' }); document.getElementById('thread-title').focus(); }
    
    // --- TAMBAHAN: Event listener untuk tombol "Profil Saya" ---
    document.getElementById('my-profile-btn').onclick = () => {
        // Ambil nama dari user terakhir yg tersimpan
        const name = localStorage.getItem('obrolin_last_user');
        if (name) {
            openProfileEditor(name);
        } else {
            // Jika belum ada, minta nama
            const newName = prompt("Masukkan nama Anda untuk membuat profil:");
            if (newName) {
                localStorage.setItem('obrolin_last_user', newName);
                openProfileEditor(newName);
            }
        }
    };

    renderComposer();  
    renderCategories();  
    renderThreads();  

    // Provide deep-link support: #t=threadid
    if (window.location.hash.startsWith('#t=')) { const id = window.location.hash.split('=')[1]; setTimeout(() => openThread(id), 600); }

    // expose for debugging
    window._obrolin = { data, saveData, loadData, isDarkMode };
  </script>
